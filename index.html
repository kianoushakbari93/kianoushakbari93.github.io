<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body id="body">
    <div class="maindiv">
      <form class="addThings">
        <div class="firstDiv">
          <div class="fadeBoarder">
            <h1>What's your main hobby?</h1>
            <input
              type="button"
              class="clearBut"
              value="Clear Data"
              onclick="clearLocal()"
            />
          </div>
          <div class="fadeBoarder">
            <label class="labels" for="fName">Full Name: </label><br />
            <input type="text" class="textbox" name="fName" id="Name" /><br />
            <label class="labels" for="dOb">Date of Birth: </label><br />
            <input type="date" class="textbox" name="dOb" id="Date" /><br />
          </div>
        </div>
        <div class="secondDiv">
          <div class="fadeBoarder">
            <div>
              <h2>Main Hoobby</h2>
            </div>
            <div>
              <select name="chooseHob" id="Hobby" class="selecting">
                <option value="" hidden>--Please choose--</option>
                <optgroup label="Sports:">
                  <option value="Football">Football</option>
                  <option value="Swimming">Swimming</option>
                  <option value="Pool">Pool</option>
                  <option value="Basketball">Basketball</option>
                </optgroup>
                <optgroup label="Entertainment:">
                  <option value="Movie">Watching Films</option>
                  <option value="Magazine">Magazine</option>
                </optgroup>
                <optgroup label="Others:">
                  <option value="others" id="pleaseType">
                    Please type yours
                  </option>
                </optgroup>
              </select>
            </div>
            <div name="chooseHob" id="chooseHobtextbox"></div>
          </div>

          <div class="fadeBoarder">
            <div class="thirdDiv">
              <div>
                <h2>How much do you like your hobby?</h2>
              </div>
              <div class="heartDiv">
                <label class="rating-label">
                  <input
                    id="heartRate"
                    class="rating"
                    max="6"
                    oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)"
                    step="0.005"
                    style="--fill: #c8102e; --symbol: var(--heart); --value: 3"
                    type="range"
                    value="3"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="fourthDiv">
          <div class="fadeBoarder">
            <div class="insideFourth">
              <div class="uploadDiv">
                <div>
                  <h2>Upload your Image</h2>
                </div>
                <div>
                  <input
                    class="uploadBut"
                    id="fileInput"
                    type="file"
                    accept="image/jpg/png"
                    multiple="false"
                  />
                </div>
              </div>
              <div>
                <div>
                  <h2>Please submit to see the results!</h2>
                </div>
                <input
                  type="button"
                  class="submitBut"
                  name="submitButton"
                  value="submit"
                  onclick="validPrint(fName, dOb, chooseHob, heartRate)"
                />
              </div>
              <div class="errorDiv">
                <p id="unexpected"></p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div>
      <div class="peoplelistdiv">
        <div id="peopleList" class="peoplelist"></div>
      </div>
    </div>
  </body>
</html>
